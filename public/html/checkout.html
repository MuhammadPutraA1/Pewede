<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
    <h1 class="text-2xl font-bold mb-6">Checkout</h1>

    <!-- Produk dari keranjang -->
    <div id="checkout-produk" class="space-y-4 mb-8"></div>

    <!-- Total Harga -->
    <div class="text-right font-bold text-lg mb-6">
      Total: <span id="checkout-total" class="text-green-600">Rp 0</span>
    </div>

    <!-- Form Pengiriman -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold mb-2">Informasi Pengiriman</h2>
      <input type="text" id="nama" placeholder="Nama Lengkap" class="w-full p-2 border rounded">
      <input type="text" id="alamat" placeholder="Alamat Pengiriman" class="w-full p-2 border rounded">
      <select id="metode" class="w-full p-2 border rounded">
        <option value="">Pilih Metode Pembayaran</option>
        <option value="cod">Bayar di Tempat</option>
        <option value="transfer">Transfer Bank</option>
        <option value="ewallet">E-Wallet</option>
      </select>
    </div>

    <!-- Tombol Bayar -->
    <div class="text-right mt-6">
      <button id="bayarBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
        Bayar Sekarang
      </button>
    </div>
  </div>

  <script src="../javascript/checkout.js"></script>
</body>
</html>
